<script>
// JavaScript to handle like button clicks
var likeButtons = document.querySelectorAll(".like-button");

likeButtons.forEach(function(button) {
  button.addEventListener("click", function() {
    // Update button appearance
    button.classList.toggle("liked");
    
    // Update button text and image
    if (button.classList.contains("liked")) {
      button.innerHTML = '<img src="./assets/heart_broken.jpg" class="like-icon" alt="Liked">';
    } else {
      button.innerHTML = '<img src="./assets/heart_red.jpg" class="like-icon" alt="Like">';
    }
  });
});
</script>
